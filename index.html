<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级番茄钟</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">高级番茄钟</h1>

        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <div id="timer" class="text-6xl font-bold text-center mb-4">
                25:00
            </div>

            <div class="flex justify-center space-x-4 mb-4">
                <button id="startButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    开始
                </button>
                <button id="resetButton" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    重置
                </button>
            </div>

            <div class="mb-4">
                <label for="timerDuration" class="block text-sm font-medium text-gray-700">设置时间（分钟）：</label>
                <input type="number" id="timerDuration" value="25" min="1" max="60" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>

            <div class="mb-4">
                <label for="pomodoroNote" class="block text-sm font-medium text-gray-700">番茄钟记录：</label>
                <input type="text" id="pomodoroNote" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>

            <div class="mb-4">
                <label for="taskSelect" class="block text-sm font-medium text-gray-700">选择任务：</label>
                <select id="taskSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="">选择任务</option>
                </select>
            </div>
        </div>



        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">任务列表</h2>
            <div class="flex mb-4">
                <input type="text" id="newTask" placeholder="新任务名称" class="flex-grow mr-2 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <button id="addTask" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    添加任务
                </button>
            </div>
            <ul id="taskList" class="list-none"></ul>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4">完成的番茄钟</h2>
            <div id="pomodoroList"></div>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">每周番茄钟分布</h2>
            <canvas id="weeklyChart"></canvas>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">声音设置</h2>
            <div class="mb-4">
                <label for="startSound" class="block text-sm font-medium text-gray-700">开始声音：</label>
                <input type="file" id="startSound" accept="audio/*" class="mt-1 block w-full">
            </div>
            <div class="mb-4">
                <label for="endSound" class="block text-sm font-medium text-gray-700">结束声音：</label>
                <input type="file" id="endSound" accept="audio/*" class="mt-1 block w-full">
            </div>
            <div class="mb-4">
                <label for="tickSound" class="block text-sm font-medium text-gray-700">计时声音：</label>
                <input type="file" id="tickSound" accept="audio/*" class="mt-1 block w-full">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
